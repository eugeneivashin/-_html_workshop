    <link rel="stylesheet" href="css_workshop.css?v=1.0">
    <style>
        .button {
            background-color: white;
        }
    </style>
    <script type = "text/javascript">
           var imgObj = null;
           
           function init() {
              imgObj = document.getElementById('myImage');
              imgObj.style.position= 'relative'; 
              imgObj.style.left = '0px'; 
           }
           function moveRight() {
              imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
           }
           function changeColor(){
                document.getElementById('submitBtn').style.backgroundColor = "green";
           }
           window.onload = init;
     </script>
</head>

<body>
    <form>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <button class="button" id="submitBtn" onmouseover="changeColor();">Subscribe</button>
    </form>
    <br>
    <form>
        <img id = "myImage" src = "arrow.jpg" />
        <p>Click button below to move the image to right</p>
        <input type = "button" value = "Click Me" onclick = "moveRight();" />
     </form>      
</body>

</html>
